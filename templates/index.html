{% extends 'base.html' %}
{% block contenido %}
<h1>Lista de Estudiantes</h1>
<a href="{{ url_for('crear') }}" class="btn btn-primary mb-3">Nuevo Estudiante</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th><th>Nombre</th><th>Email</th><th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for est in estudiantes %}
        <tr>
            <td>{{ est.id }}</td>
            <td>{{ est.nombre }}</td>
            <td>{{ est.email }}</td>
            <td>
                <a href="{{ url_for('editar', id=est.id) }}" class="btn btn-warning btn-sm">Editar</a>
                <a href="{{ url_for('eliminar', id=est.id) }}" class="btn btn-danger btn-sm" onclick="return confirm('Â¿Eliminar estudiante?');">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
